<!DOCTYPE html>
<html>
<head>
  <title>Bass-O-Matic</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script type="text/javascript" src="src/NexusUI.js"></script>
  <script type="text/javascript" src="src/Tone.min.js"></script>
</head>
<body>
  <div class="wrapper">
    <div id="demos">
      <div id="demo-1"></div>
      <div id="demo-2"></div>
    </div>
  </div>

  <section id="sequencer-container">
    <div id="sequencers">
      <div id="lead-sequencer"></div>
      <div id="bass-sequencer"></div>
      <div id="noise-sequencer"></div>  
      <div id="play"></div>
      <div id="clear"></div>
    </div>

    <div id="select-wrapper">
        <div id="select-lead">
          <a id="lead-link" class="lead-link" href="#"><span class="lead-link right"></span></a>
          <div id="lead-synths">
            <img id="lead-triangle" class="wave" src="images/triangle-wave.png">
            <img id="lead-sine" class="wave" src="images/sine-wave.png">
            <img id="lead-poly" class="wave" src="images/poly-sine-wave.png">
          </div>
        </div>
        <div id="select-bass">
          <a id="bass-link" class="bass-link" href="#"><span class="bass-link right"></span></a>
          <div id="bass-synths">
            <img id="bass-sine" class="wave" src="images/sine-wave.png">
          </div>
        </div>
        <div id="select-noise">
          <a id="noise-link" class="noise-link" href="#"><span class="noise-link right"></span></a>
          <div id="noise-synths">
            <a href="#" id="white-noise">White</a>
            <a href="#" id="pink-noise">Pink</a>
          </div>
        </div>
      </div>
  </section>

  <script type="text/javascript" src="src/instruments.js"></script>
  <script type="text/javascript" src="src/gui.js"></script>
  <script type="text/javascript" src="src/ui.js"></script>
  <script type="text/javascript" src="src/index.js"></script>
</body>
</html>
